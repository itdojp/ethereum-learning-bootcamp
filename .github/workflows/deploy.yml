name: deploy

on:
  workflow_dispatch:
    inputs:
      network:
        description: "target network"
        required: true
        type: choice
        default: mainnet
        options: [mainnet, optimism]
      contract:
        description: "contract name"
        required: true
        default: MyToken
      args:
        description: "constructor args separated by space"
        required: false
        default: "1000000000000000000000000"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - run: npm ci
      - name: Select secrets by network
        run: |
          if [ "${{ inputs.network }}" = "mainnet" ]; then
            echo "MAINNET_RPC_URL=${{ secrets.PRODUCTION_MAINNET_RPC_URL }}" >> "$GITHUB_ENV"
            echo "ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}" >> "$GITHUB_ENV"
          else
            echo "OPTIMISM_RPC_URL=${{ secrets.PRODUCTION_OPTIMISM_RPC_URL }}" >> "$GITHUB_ENV"
            echo "OPTIMISTIC_ETHERSCAN_API_KEY=${{ secrets.OPTIMISTIC_ETHERSCAN_API_KEY }}" >> "$GITHUB_ENV"
          fi
      - name: Compile
        run: npx hardhat compile
      - name: Deploy
        env:
          PRIVATE_KEY: ${{ secrets.PRODUCTION_PRIVATE_KEY }}
        run: |
          echo "network=${{ inputs.network }}"
          CONTRACT=${{ inputs.contract }} ARGS="${{ inputs.args }}" \
          npx hardhat run scripts/deploy-generic.ts --network ${{ inputs.network }}
      - name: Verify hint
        run: |
          echo "Use npx hardhat verify --network ${{ inputs.network }} <address> <constructor args>"
          echo "Address can be passed via workflow outputs/artifacts in a follow-up enhancement."
